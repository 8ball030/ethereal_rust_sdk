[package]
name = "ethereal_streamer"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
rust_socketio = "0.6.0"
reqwest = {version = "0.12.24", features = ["json"]}
uuid = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
serde_repr = "0.1"
futures = "0.3.31"

